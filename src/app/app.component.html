<div class="container">
  <nav>
    <ul class="pagination">
      <li class="page-item" [ngClass]="{ disabled: currentPage == 0 }">
        <a (click)="currentPage = currentPage - 1" class="page-link"
          >Previous</a
        >
      </li>
      <ng-container *ngFor="let image of images; let i = index">
        <li
          class="page-item"
          [ngClass]="{ active: i === currentPage }"
          *ngIf="pageIndex(i)"
        >
          <a (click)="currentPage = i" class="page-link">{{ i + 1 }}</a>
        </li>
      </ng-container>
      <li
        class="page-item"
        [ngClass]="{ disabled: currentPage == images.length - 1 }"
      >
        <a (click)="currentPage = currentPage + 1" class="page-link">Next</a>
      </li>
    </ul>
  </nav>

  <div>
    <h4 appFirst>{{ images[currentPage].title }}</h4>
    <img [src]="images[currentPage].url" alt="" />
  </div>
  <div [ngSwitch]="currentPage">
    <div *ngSwitchCase="0">
        First Page
      </div>
    <div *ngSwitchDefault>
        Not first Page 
      </div>
  </div>
</div>
